<div class="container-fluid">
    <div class="main">
        <div class="field" *ngIf="!isGameOver()" [style.grid-template-rows]="generateCss(100 / width)" [style.grid-template-columns]="generateCss(100 / width, width)">
            <div class="cell"
                 *ngFor="let cell of field; let i = index;"
                 (click)="clickCell(i)" [class.empty]="cell == 0"
            >
                <span>{{cell ? cell : '&nbsp;'}}</span>
            </div>
        </div>
        <div class="info-panel" *ngIf="!isGameOver()">
            <div>Score: <b>{{steps}}</b></div>
            <div>
                <label for="width">Size</label>
                <select name="width" id="width" class="form-control" (change)="setWidth($event.target.value)">
                    <option *ngFor="let item of [4,5,6,7,8,9];" value="{{item}}">{{item}}</option>
                </select>
            </div>
            <div>
                <div class="btn btn-default" (click)="init(newWidth)">Restart</div>
            </div>
        </div>
        <div class="game-over" *ngIf="isGameOver()">
            <h1>Congratulations!</h1>
            <p>Your score is <b>{{steps}}</b></p>
            <div class="btn btn-default" (click)="init(4)">Restart</div>
        </div>
    </div>
</div>
